<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
<body>
    <div class="container mt-5">
        <div class="text-center">
            <img src="./img/background-login.jpg" alt="Imagen Principal" id="mainImage" class="img-fluid">
        </div>
        <div id="thumbnailContainer" class="row justify-content-center mt-3">
            <img src="./img/bg-2.jpg" alt="Imagen 1" class="thumbnail img-fluid col-3">
            <img src="./img/bg-3.jpg" alt="Imagen 2" class="thumbnail img-fluid col-3">
            <img src="img/Shadows.jpg" alt="Imagen 3" class="thumbnail img-fluid col-3">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   <script src="./main.js"></script>
</body>
</html>
